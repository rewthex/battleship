<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Battleship</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1 class="logo">BATTLESHIP</h1>
			</div>
			<div class="game-area">
				<div class="game-info">
					<p id="turn-display"></p>
					<p id="last-play"></p>
				</div>
				<div class="gamesboard-container"></div>
				<div class="controls">
					<button type="button" id="randomize">Randomize</button>
					<button type="button" id="start">Start</button>
					<button type="button" id="reset">Reset</button>
				</div>
			</div>
		</div>
	</body>
</html>
