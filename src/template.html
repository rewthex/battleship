<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Battleship</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1 class="logo">BATTLESHIP</h1>
			</div>
			<div class="game-area">
				<div class="game-info">
					<p id="turn-display"></p>
					<p id="last-play"></p>
				</div>
				<div class="options-container">
					<div class="carrier" data-type="carrier"></div>
					<div class="battleship" data-type="battleship"></div>
					<div class="cruiser" data-type="cruiser"></div>
					<div class="submarine" data-type="submarine"></div>
					<div class="destroyer" data-type="destroyer"></div>
				</div>
				<div class="gamesboard-container"></div>
				<div class="controls">
					<button type="button" id="start">Start</button>
				</div>
			</div>
		</div>
	</body>
</html>
